<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1 id="secret-info">My Secret Information</h1>
        <input id="input-box" type="text" placeholder="Please type delete"><br><br>
        <button id="delete-confirm" disabled>Delete</button>
    </div>
<script>

document.getElementById('input-box').addEventListener('keyup', function(){

const inputValue=event.target.value;
const deleteButton= document.getElementById('delete-confirm');
if(inputValue=='delete'){
    deleteButton.removeAttribute('disabled');
}
else{
    deleteButton.setAttribute('disabled', true);

}

})

document.getElementById('delete-confirm').addEventListener('click', function(){
const secretInfo=document.getElementById('secret-info');
secretInfo.style.display='none';
})


</script>



</body>
</html>
