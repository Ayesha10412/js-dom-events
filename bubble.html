<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubble</title>
</head>
<body>
    <h1>Exploring Event Bubble</h1>
    <section>
        <ul id="ul-item">
            <li id="item-1">Lorem, ipsum.</li>
            <li id="item-2">Vel, nobis.</li>
            <li id="item-3">Aspernatur, neque?</li>
            <li id="item-4">Numquam, dolore.</li>
            <li id="item-5">Dolor, adipisci.</li>
            <li id="item-6">Laboriosam, laudantium.</li>
        </ul>
    </section>

    <script>
        document.getElementById('item-2').addEventListener('click', function(){
            console.log("item-2 clicked");
        })

        document.getElementById('ul-item').addEventListener('click', function(){
            console.log("ul-item clicked");
        })



    </script>
</body>
</html>
